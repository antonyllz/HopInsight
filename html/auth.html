<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop Insight - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../icons/favicon.png" />
</head>
<body class="background">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="txtnav" href="index.html">
          <img
            src="../img/logo.png"
            alt="Logo "
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          Hop Insight
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li>
              <a class="txtnav" href="index.html" style="margin-left: 20px;"   
                >Início</a
              >
            </li>
            <li>
              <a class="txtnav" href="history.html" style="margin-left: 20px"
                >Histórico</a
              >
            </li>
            <li>
              <a class="txtnav" href="about.html" style="margin-left: 20px; margin-right: 20px;"
                >Sobre</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="logo-container">
          <img
            class="logo"
            src="../img/logo.png"
          />
          <h2 class="heading">Entrar na sua conta</h2>
        </div>
      
        <div class="form-container">
          <form class="form" action="#" method="POST">
            <div class="form-group">
              <label for="email" class="label">Endereço de Email</label>
              <input id="email" name="email" type="email" required class="input" />
            </div>
      
            <div class="form-group">
              <div class="label-flex">
                <label for="password" class="label">Senha</label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
              </div>
              <input id="password" name="password" type="password" required class="input" />
            </div>
      
            <button type="submit" class="submit-button">Entrar</button>
          </form>
      
          <p class="signup-text">
           Ainda não faz parte? <a href="register.html" class="signup-link">Registre-se aqui</a>
          </p>
        </div>
      </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
