<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop Insight - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../icons/favicon.png" />
</head>
<body class="background">
    <div id="feedback-card" class="feedback-card d-none"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="txtnav" href="index.html">
          <img
            src="../img/logo.png"
            alt="Logo "
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          HopInsight
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li>
              <a class="txtnav" href="index.html"
                >Início</a
              >
            </li>
            <li>
              <a class="txtnav" href="about.html"
                >Sobre</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="logo-container">
          <img
            class="logo"
            src="../img/logo.png"
          />
          <h2 class="heading">Entrar na sua conta</h2>
        </div>
        <div class="form-container">
          <form class="form" action="#" method="POST">
            <div class="form-group">
              <label for="username" class="label">Usuário</label>
              <input id="username" name="username" type="text" required class="input" />
            </div>
      
            <div class="form-group">
              <div class="label-flex">
                <label for="password" class="label">Senha</label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
              </div>
              <input id="password" name="password" type="password" required class="input" />
            </div>
            <button type="submit" class="submit-button">Entrar</button>
          </form>
    
          <p class="signup-text">
           Ainda não faz parte? <a href="register.html" class="signup-link">Registre-se aqui</a>
        </p>
        </div>
      </div>
</body>
<script>
  // Função para exibir o card de feedback
  function showFeedback(message, type) {
    const feedbackCard = document.getElementById("feedback-card");
    feedbackCard.textContent = message;

    // Define a classe de estilo com base no tipo (success ou error)
    feedbackCard.className = `feedback-card ${type}`;
    feedbackCard.classList.remove("d-none");

    // Remove o card após 3 segundos
    setTimeout(() => {
      feedbackCard.classList.add("d-none");
    }, 3000);
  }

  // Seleciona o formulário de login
  const loginForm = document.querySelector(".form");

  // Adiciona o evento de envio ao formulário
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:3000/users");
      const users = await response.json();

      const user = users.find(
        (user) => user.username === username && user.password === password
      );

      if (user) {
        // Exibe o card de sucesso
        showFeedback(`Bem-vindo, ${user.username}!`, "success");
        // Redirecionar para outra página, se necessário
        // window.location.href = "dashboard.html";
      } else {
        // Exibe o card de erro
        showFeedback("Usuário ou senha incorretos. Tente novamente.", "error");
      }
    } catch (err) {
      console.error("Erro ao conectar-se à API:", err);
      showFeedback("Erro ao validar o login. Verifique sua conexão.", "error");
    }
  });
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
