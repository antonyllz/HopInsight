<html lang="pt_BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../icons/favicon.png" />
</head>
<style>
  .check {
     text-align: center;
     align-items: center;
 }
 .row {
     font-weight: bolder;
     color: white;
     display: flex;
     margin-left: auto;
     margin-right: auto;
     padding-top: 5%;
     flex-grow: 1;
     display: flex;
     justify-content: space-between;
     flex-direction: column;
     align-items: center;
 }
</style>
<body class="background">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="txtnav" href="index.html">
        <img src="../img/logo.png" alt="Logo " width="50" height="50" class="d-inline-block align-text-top" />
        HopInsight
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li>
            <a class="txtnav" href="index.html">Início</a>
          </li>
          <li>
            <a class="txtnav" href="about.html"
              >Sobre</a
            >
          </li>
          <li>
            <a class="txtnav" href="auth.html"   
              >Login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Cadastro de Usuário</h4>
          </div>
          <div class="card-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
              </div>
              <div class="mb-3">
                <label for="birthdate" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthdate" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn submit-btn">Cadastrar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted">
            <small>Já tem uma conta? <a href="/html/auth.html">Faça login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Seleciona o formulário pelo ID
    const form = document.getElementById("register-form");

    // Adiciona um evento para capturar o envio do formulário
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Evita o envio padrão do formulário

      // Captura os valores dos campos
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const birthdate = document.getElementById("birthdate").value;

      // Valida se o usuário já existe
      try {
        // Faz um GET para buscar todos os usuários
        const response = await fetch("http://localhost:3000/users");
        const users = await response.json();

        // Verifica se o nome de usuário já existe
        const userExists = users.some((user) => user.username === username);

        if (userExists) {
          alert("Nome de usuário já está em uso. Por favor, escolha outro.");
          return; // Interrompe o processo de cadastro
        }

        // Cria o objeto para enviar
        const newUser = {
          username,
          password,
          birthdate,
        };

        // Faz o POST para cadastrar o novo usuário
        const postResponse = await fetch("http://localhost:3000/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newUser),
        });

        if (postResponse.ok) {
          alert("Usuário cadastrado com sucesso!");
          form.reset(); // Limpa o formulário
        } else {
          alert("Ocorreu um erro ao cadastrar o usuário.");
        }
      } catch (err) {
        console.error("Erro ao conectar-se à API:", err);
        alert("Não foi possível conectar-se ao servidor.");
      }
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
